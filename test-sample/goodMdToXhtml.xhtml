      <h1>
         <a href="#oxygen-batch-converter-add-on-for-oxygen-xml-editor" id="oxygen-batch-converter-add-on-for-oxygen-xml-editor"/>Oxygen
Batch Converter add-on for Oxygen XML Editor</h1>

      <p>This add-on can be installed in Oxygen XML Editor to enable
batch conversions between the following formats:</p>

      <ul>

         <li>HTML to XHTML</li>

         <li>HTML to DITA</li>

         <li>Markdown to XHTML</li>

         <li>Markdown to DITA</li>

         <li>XML to JSON</li>

         <li>JSON to XML</li>

      </ul>

      <h2>
         <a href="#installation" id="installation"/>Installation</h2>

      <p>The add-on is compatible with Oxygen XML Editor (or XML Author)
version 19.1.</p>

      <p>You can install the add-on by using Oxygen’s add-ons
support. In Oxygen, go to Help-&gt;Install new add-ons… and
use this add-on repository URL:</p>

      <p>
         <a href="https://raw.githubusercontent.com/oxygenxml/oxygen-resources-convertor/master/build/addon.xml">https://raw.githubusercontent.com/oxygenxml/oxygen-resources-convertor/master/build/addon.xml</a>
      </p>

      <p>then continue the installation process.</p>

      <h2>
         <a href="#converting-a-document" id="converting-a-document"/>Converting a document:</h2>

      <ol>

         <li>Select the type of conversion from the <strong>Tools -&gt;
Batch Converter</strong> submenu.</li>

         <li>Add the <strong>Input files</strong>.</li>

         <li>Choose the path of the <strong>Output folder</strong> that will
contain the converted document.</li>

         <li>Click the <strong>Convert</strong> button.</li>

      </ol>

   </body>
